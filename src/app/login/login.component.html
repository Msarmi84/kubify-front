<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email">
        <p *ngIf="this.form.controls.email?.errors?.required && this.form.controls.email.touched">El campo es requerido</p>
        <p *ngIf="this.form.controls.email?.errors?.email && this.form.controls.email.touched">Introduce un email v√°lido</p>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password">
        <p *ngIf="this.form.controls.password?.errors?.required && this.form.controls.password.touched">El campo es requerido</p>
    </div>
    <app-button>Log me in!</app-button>
    <p *ngIf="this.form.errors?.userNotFound">{{ this.form.errors.userNotFound }}</p>
</form>
